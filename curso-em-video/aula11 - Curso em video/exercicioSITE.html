<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tu es gringo?</title>
</head>
<body>
    <form name="formPais">
        <h2>Você nasceu em qual país?</h2>
        <input type="text" name="pais"> 
        <input type="submit" value="Verificar" name="verificarBtn">
    </form>
    
    <div id="res"></div>

    <script> 
        const { formPais } = document.forms;
        const { pais } = formPais.elements;

        formPais.addEventListener('submit', function (e) {
            e.preventDefault();

            const nomePais = pais.value;

            const res = document.querySelector('#res');
            res.innerHTML = `
                <p>Seu país de origem é <strong>${nomePais}</strong></p>
                `;

                if (nomePais.toLowerCase() === 'brasil') {
                    res.innerHTML += '<p>Você é Brasileiro!</p>';
                } else {
                    res.innerHTML += '<p>Tu és gringo!</p>'
                }
        })
    </script>


</body>

</html>
